{% extends "header2.html" %}
{% load static %}
{% block titulo_header_2 %}
    <h4 style = "font-weight:bold">Describe las características del vehículo</h4>
{% endblock %}
{% block auction-page %}
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <div class = "card">    
                <div class = "card-content">
                    <div class="tittle-card">
                        {% block card-tittle%}
                        {% endblock %}
                    </div>
                    <div class = "content-in-card scrollbar scrollbar-primary">
                        <div class = "force-overflow">
                            <ul class="list-group list-group-flush">
                                {% block list-group-card %}
                                {% endblock%}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class = "motion-on-card">
                    {% block go-back-ahead %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
