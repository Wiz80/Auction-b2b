{% extends "users\sign_layout.html" %}
{% load static %}

{% block tittle-card-dos %}
<p>Iniciar sesión</p>
{% endblock %}
{% block error_login %}
{% if error %}
    <div class="row error align-items-center">
        <div class="col-2">
            <img src="{% static 'images/warning.svg'%}" alt="warning">
        </div>
        <div class="col justify-content-center">
            <span>{{error}}</span>
        </div>
    </div>
{% endif %}
{% endblock %}
{% block form %}
<div class = "content-in-card login-button-prop">
    <form method = "POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder = "Nombre de usuario" id="first-input">
        <input type="password" name="password" placeholder = "Constraseña">

        <button type="submit">Continuar</button>
    </form>
    <div class="row add-info align-items-center div-olvidaste">
        <div class="col">
            <a href="#">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
    <div class="row add-info align-items-center">
        <div class="col">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}
